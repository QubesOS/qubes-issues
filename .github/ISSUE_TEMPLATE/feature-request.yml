name: Feature request
description: 'A request, idea, or new functionality'
labels: 'P: default'
type: 'feature'
body:
  - type: markdown
    attributes:
      value: |
        [How to file a helpful issue](https://www.qubes-os.org/doc/issue-tracking/)
  - type: textarea
    id: problem
    attributes:
      label: The problem you're addressing (if any)
      description: Please describe the problem, if any, that this request is intended to address.
  - type: textarea
    id: solution
    attributes:
      label: The solution you'd like
      description: Please describe the solution you'd like to see.
  - type: textarea
    id: value
    attributes:
      label: The value to a user and who that user might be
      description: Who would benefit from this, and how would they benefit?
  - type: textarea
    id: checklist
    attributes:
      label: Completion criteria checklist
      description: (This section is for developer use only. Please do not modify it.)
